<footer class="footer-min">
  <div class="text-muted">
    {% if site.author %}
      {{ site.author }}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    {% endif %}
    {% if page.date %}
      {{ page.date }}
    {% else %}
      {{ site.time | date: '%Y' }}
    {% endif %}

    {% if site.url-pretty %}
      &nbsp;&nbsp;&bull;&nbsp;&nbsp;
      <a href="{{ '/' | absolute_url | replace: 'http://', 'https://' }}">{{ site.url-pretty }}</a>
    {% endif %}
  </div>
</footer>
